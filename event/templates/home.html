{% extends 'base.html' %}


{% block content %}

     
    <b>Upcoming Events</b>:
    <div class="container">  
        <div class="row row-cols-4 "> 
    {% for event in all_events %}
    
            <div class="col">{{ event.name }} - {{ event.venue }} <b>date:</b> {{ event.event_date}}</div>
          
    {% endfor %}
        </div>
         
    </div>  
        
    
{% endblock content  %}
