{% extends 'base.html' %}


{% block content %}
{% if  user.is_authenticated %}
<h1>Hello {{user.username}}</h1>
{%else %}
<h1>Hello Guest</h1>
{% endif %}
    <center>
    {% for event in all_events %}
        <ul class="list-group" >    
    <li class="list-group-item" ><a href="{% url 'event-details' event.id %}">{{ event.name }} </a> - {{ event.venue }} </li>
        </ul>    
        
    {% endfor %}
    </center>    
    
{% endblock content  %}
